<!doctype html>
<html>
<head>
  <meta charset='UTF-8'>
  <link rel=stylesheet type=text/css href='{{ url_for('static', filename='index.css') }}'>
  <link rel="apple-touch-icon" sizes="180x180" href="/bookr/static/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/bookr/static/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/bookr/static/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/bookr/static/icons/manifest.json">
  <link rel="mask-icon" href="/bookr/static/icons/safari-pinned-tab.svg" color="#a03033">
  <link rel="shortcut icon" href="/bookr/static/icons/favicon.ico">
  <meta name="msapplication-config" content="/bookr/static/icons/browserconfig.xml">
  <meta name="theme-color" content="#a03033">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<img id='logo' src="{{ url_for('static', filename='samfundet_large.png') }}" alt="logo">
{% block content %}{% endblock %}
</body>
</html>
