{% extends "template.html" %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}

<div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Divisions</h2>
    </div>

    <div class="mdl-color-text--grey-600 mdl-card__supporting-text">

        <form id="division-form" method="POST">
            <div id="division-name" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="division-name-field" class="mdl-textfield__input" type = "text" name = "Division">
                <label id="division-name-label" class="mdl-textfield__label" for="Divisision">Division name</label>
            </div>
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" value="Add parameter" id="add_button">
        </form>

    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button type="submit" id="submit-form" value="Create Division" form="division-form" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create Division</button>
    </div>

<script src="{{ url_for('static', filename='js/division.js') }}"></script>

{% endblock %}
{% block bottom %}
<script src="{{ url_for('static', filename='js/division.js') }}"></script>
{% endblock %}
