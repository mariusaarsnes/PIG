{% extends "template.html" %}
{% block head %}
    {{super()}}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/division_style.css') }}">
{% endblock %}
{% block content %}
    <form id="division-form">
        <select>
            {% for i in range(1, 11) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <input type="button" id = "submit-form" value="Apply for group" id="add_button">
    </form>
{% endblock %}
