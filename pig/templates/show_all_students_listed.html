{% extends "template.html" %}
{% block head %}
{{super()}}

{% endblock %}
{% block content %}



<div class="mdl-card login-form mdl-cell mdl-cell--6-col mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Members</h2>
    </div>





    <div class="mdl-color-text--grey-600 mdl-card__supporting-text mdl-cell card-align">
        <div class="max-width">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width fixed-table">

                <tr>

                    <th>Name</th>



                </tr>

                {% for student in students %}
                <tr>
                    <td>{{ student.firstname  }} {{ student.lastname }}</td>



                </tr>

                {% endfor %}
            </table>
        </div>


    </div>  



    {% endblock %}
